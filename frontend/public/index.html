<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  viewport-fit=cover, user-scalable=no" />
  <meta name="HandheldFriendly" content="true" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-title" content="app title" />
  <meta name="description" content="app description" />
  <meta name="google" value="notranslate" />
  <link href="https://arashaltafi.ir/arash.jpg" rel="apple-touch-startup-image" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>test title</title>
  </title>

  <style>
    body {
      height: 100vh;
      margin: 0;
    }

    .initial-splash-container {
      background-color: #404040;
      position: fixed;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      z-index: 1000;
    }

    @media (prefers-color-scheme: light) {
      .initial-splash-container {
        background-color: #fff;
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        z-index: 1000;
      }
    }

    .splash-icon {
      position: absolute;
      top: 50%;
      right: 50%;
      -webkit-transform: translate(50%, -100%);
      transform: translate(50%, -100%);
      max-height: 200px;
    }
  </style>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="initial-splash-container">
      <img src="https://arashaltafi.ir/arash.jpg" class="splash-icon" alt="app alt" />
    </div>
  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  <script>
    document.addEventListener("contextmenu", (event) =>
      event.preventDefault()
    );
    document.onkeydown = function (e) {
      if (event.keyCode == 123) {
        return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == "I".charCodeAt(0)) {
        return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == "C".charCodeAt(0)) {
        return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == "J".charCodeAt(0)) {
        return false;
      }
      if (e.ctrlKey && e.keyCode == "U".charCodeAt(0)) {
        return false;
      }
    };

    window.addEventListener(
      "beforeinstallprompt",
      function (beforeInstallPromptEvent) {
        beforeInstallPromptEvent.preventDefault(); // Prevents immediate prompt display
      }
    );
  </script>

  <script>
    window.addEventListener(
      "beforeinstallprompt",
      function (beforeInstallPromptEvent) {
        beforeInstallPromptEvent.preventDefault(); // Prevents immediate prompt display
      }
    );
  </script>
</body>

</html>
